<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String 객체</title>
  </head>
  <body>
    <h2>String 객체</h2>
    <script>
      'use strict';
      const str1 = '안녕하세요. JavaScript';
      console.log(str1);

      console.log(str1.length);

      console.log(str1.indexOf('J'));
      console.log(str1.indexOf('Java'));
      console.log(str1.indexOf('java')); // -1 찾지못함
      console.log(str1.indexOf('a')); // 앞에서 탐색
      console.log(str1.lastIndexOf('a')); // 뒤에서 탐색

      console.log(str1.charAt(7));

      console.log(str1.includes('Java')); // 불리언값으로 나옴
      console.log(str1.includes('java')); // 불리언값으로 나옴

      console.log(str1.substring(7)); // 매개변수가 1개면 해당 인덱스부터 끝까지
      console.log(str1.substring(7, 11)); // 시작 인덱스, 종료 인덱스 직전까지

      console.log(str1.substr(7, 10)); // 시작인덱스, 추출하는 글자 수

      const str2 = '사과, 딸기, 바나나, 복숭아, 체리, 메론';
      const fruits = str2.split(', ');
      console.log(fruits);
      for (let f in fruits) {
        console.log(f, fruits[f]);
      }

      console.log(str1.replace('안녕하세요', 'Hello!'));

      const str3 = '      JavaScript      ';
      console.log(`⭐️${str3}⭐️`);
      console.log(`⭐️${str3.trim()}⭐️`);
    </script>
  </body>
</html>
