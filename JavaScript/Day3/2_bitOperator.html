<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비트 연산자</title>
  </head>
  <body>
    <h2>비트 연산자</h2>
    <script>
      'use strict';
      const num1 = 25;
      const num2 = 18;

      const result1 = num1 & num2;
      const result2 = num1 | num2;
      console.log(`result1 : ${result1 & result2}`);
      console.log(`result2 : ${result1 | result2}`);
      console.log(`result1 >> 2 : ${result1 >> 2}`);
      console.log(`result1 << 2 : ${result1 << 2}`);
    </script>
  </body>
</html>
