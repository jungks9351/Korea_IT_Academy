<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제</title>
  </head>
  <body>
    <h2>문제</h2>
    <script>
      'use strict';
      const name = String(prompt('이름을 입력하세요'));
      const korean = Number(prompt('국어점수를 입력하세요'));
      const math = Number(prompt('수학점수를 입력하세요'));
      const english = Number(prompt('영어점수를 입력하세요'));

      console.log(`
      ${name}의 성적표
      국어점수: ${korean}
      수학점수: ${math}
      영어점수: ${english}
      총점: ${korean + math + english}
      평균: ${(korean + math + english) / 3}
      `);
    </script>
  </body>
</html>
