<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도형그리기</title>
  </head>
  <body>
    <h2>도형 그리기</h2>
    <ul>
      <li>
        <p>'🍊' 한 개를 이용하여 아래와 같이 출력하기</p>
        <code>
          <script>
            'use strict';
            for (let i = 0; i < 5; i++) {
              for (let j = 0; j < 5; j++) {
                document.write('🍊');
              }
              document.write('<br>');
            }
          </script>
        </code>
      </li>
    </ul>
    <script>
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write('🍊');
        }
        document.write('<br>');
      }
      document.write('<br><hr><br>');
      // '🍊' 한 개를 이용하여 아래와 같이 출력하기

      // 🍊🍊🍊🍊🍊
      // 🍊🍊🍊🍊
      // 🍊🍊🍊
      // 🍊🍊
      // 🍊

      for (let i = 0; i < 5; i++) {
        for (let j = i; j < 5; j++) {
          document.write('🍊');
        }
        document.write('<br>');
      }
      document.write('<br><hr><br>');
      // '🍊' 한 개를 이용하여 아래와 같이 출력하기

      // 🍊
      // 🍊🍊
      // 🍊🍊🍊
      // 🍊🍊🍊🍊
      // 🍊🍊🍊🍊🍊

      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i + 1; j++) {
          document.write('🍊');
        }
        document.write('<br>');
      }
      document.write('<br><hr><br>');
    </script>
  </body>
</html>
