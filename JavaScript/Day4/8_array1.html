<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 - 1</title>
  </head>
  <body>
    <h2>배열 - 1</h2>
    <script>
      'use strict';
      let arr = ['망고', 9, 9.5, 'orange', '서울', '간식만 좋아해', '귀여워'];

      console.log(arr[0]);
      console.log(arr[1]);
      console.log(arr[2]);
      console.log(arr[3]);

      // 값을 재할당 할 수 있다.
      console.log(arr[5]);
      arr[5] = '자는걸 좋아해';
      console.log(arr[5]);

      // Length property : 배열 요소의 개수를 저장
      console.log('----------------------');
      // 배열 데이터 모든 요소를 조회하는 프로그램
      // 인덱스는 0번부터, 마지막 데이터 undefined

      for (let i = 1; i <= 7; i++) {
        console.log(arr[i - 1]);
      }

      console.log('----------------------');
      arr[7] = '코리안숏컷';
      for (let i = 0; i < 7; i++) {
        console.log(arr[i]);
      }

      console.log('----------------------');
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
    </script>
  </body>
</html>
