<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 - 1</title>
    <style>
        div {
            margin: 20px;
            border: 1px solid red;
            border-radius: 20px;
            padding: 10px;
        }

        #inline img{
            width: 100px;
        }

        #block img {
            display: block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>디스플레이 - 1</h2>
    <div id="inline">
        <img src="./images/icecream1.png" alt="아이스크림">
        <img src="./images/icecream2.png" alt="아이스크림">
        <img src="./images/icecream3.png" alt="아이스크림">
    </div>
    <div id="block">
        <img src="./images/icecream1.png" alt="아이스크림">
        <img src="./images/icecream2.png" alt="아이스크림">
        <img src="./images/icecream3.png" alt="아이스크림">
    </div>
</body>
</html>
